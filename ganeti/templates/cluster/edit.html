{% extends "base.html" %}

{% block title %}Edit {{ cluster.slug }} {% endblock %}

{% block content %}

{% if cluster %}
<h1>Edit Cluster</h1>
{% else %}
<h1>Add Cluster</h1>
{% endif %}

<form method="post">
    {{ form.as_p }}
    
    {% if cluster %}
    <input class="submit" type="submit" value="Save">
    {% else %}
    <input class="submit" type="submit" value="Add">
    {% endif %}
</form>
{% endblock %}
