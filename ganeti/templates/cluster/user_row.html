{% comment %} user row for cluster {% endcomment %}

{% load object_permission_tags %}
{% load webmgr_tags %}

<tr id="user_{{user.id}}">
    <td>{{user.username}}</td>
    <td class="permissions">
    {% for permission in user|permissions:cluster %}
        {{permission}}{%if not forloop.last%}, {%endif%}
    {% empty %}
    <i>None</i>
    {% endfor %}
    </td>
    <td class="quota">{{user|quota:cluster}}</td>
    <td><div class="delete">Delete</div></td>
</tr>
