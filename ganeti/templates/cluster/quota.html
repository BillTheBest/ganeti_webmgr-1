{% comment  %} Form for setting user quota within a Cluster {% endcomment %}

<form class="ajax_form" method="post" action="{{SITE_ROOT}}/cluster/{{cluster.slug}}/user/quota/">
    <ul id="errors"></ul>
    <input type="hidden" name="user" value="{{user_id}}"/>
    <table>
        <tr><td>{{form.disk.label}}</td><td>{{form.disk}}</td></tr>
        <tr><td>{{form.ram.label}}</td><td>{{form.ram}}</td></tr>
        <tr><td>{{form.virtual_cpus.label}}</td><td>{{form.virtual_cpus}}</td></tr>
    </table>
    <input type="button" class="submit" value="Update"/>
</form>
