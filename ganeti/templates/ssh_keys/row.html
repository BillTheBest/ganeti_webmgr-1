{% load webmgr_tags %}
        <tr id="{{ key.id }}">
            <td name="key">{{ key.key|ssh_keypart_truncate:50 }}</td>
            <td name="host">{{ key.key|ssh_hostname }}</td>

            <td><a href="{% url key-get key.id %}" class="edit"><div class="edit"></div></a></td>
            <td><a href="{% url key-delete key.id %}" class="delete"><div class="delete"></div></a></td>
        </tr>
