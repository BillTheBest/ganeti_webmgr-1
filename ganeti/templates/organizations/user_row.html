{% load object_permission_tags %}
<tr id="user_{{user.id}}">
<td>{{user.name}}</td>
<td class="permissions">
    {% for permission in user|permissions:org %}
        {{permission}}
        {%if not forloop.last%},{%endif%}
    {% empty %}
    <i>None</i>
    {% endfor %}
</td>
<td><div class="delete">Delete</div></td>
</tr>
